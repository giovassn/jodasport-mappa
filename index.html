<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Punti Vendita Joda Sport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      margin: 0;
    }
  </style>
</head>
<body>

<div id="map"></div>

<script src="leaflet.js"></script>
<script>
  const map = L.map('map').setView([42.5, 13], 6);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const locations = [
    { name: "Joda Sport Torino", lat: 45.0703, lng: 7.6869 },
    { name: "Joda Sport Milano", lat: 45.4642, lng: 9.19 },
    { name: "Joda Sport Bologna", lat: 44.4949, lng: 11.3426 },
    { name: "Joda Sport Firenze", lat: 43.7696, lng: 11.2558 },
    { name: "Joda Sport Roma", lat: 41.9028, lng: 12.4964 },
    { name: "Joda Sport Napoli", lat: 40.8518, lng: 14.2681 },
    { name: "Joda Sport Taranto", lat: 40.4644, lng: 17.247 },
    { name: "Joda Sport Brindisi", lat: 40.6321, lng: 17.9361 },
    { name: "Joda Sport Lecce", lat: 40.3529, lng: 18.1743 },
    { name: "Joda Sport Gallipoli", lat: 40.0555, lng: 17.9974 },
    { name: "Joda Sport Uggento", lat: 39.8785, lng: 18.1601 }
  ];

  locations.forEach(loc => {
    L.marker([loc.lat, loc.lng])
      .addTo(map)
      .bindPopup(`<strong>${loc.name}</strong>`);
  });
</script>

</body>
</html>
